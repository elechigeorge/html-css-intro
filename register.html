<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        overflow: hidden;
    }
    .container {
        width: 90%;
        margin: 0 auto;

    ul {
        padding: 12px;

        list-style: none;

        font-family: 'Courier New', Courier, monospace;
